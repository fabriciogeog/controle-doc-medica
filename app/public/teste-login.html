<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Login - Sistema M√©dico</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 12px 24px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <h1>üè• Teste de Login - Sistema M√©dico</h1>
    <p><strong>Senha correta:</strong> DocMed2025</p>
    
    <div class="form-group">
        <label for="senha">Digite a senha:</label>
        <input type="password" id="senha" placeholder="Digite a senha de acesso">
    </div>
    
    <button onclick="testarLogin()">Testar Login</button>
    
    <div id="resultado" class="result" style="display: none;"></div>
    
    <hr style="margin: 40px 0;">
    <p><a href="/">‚Üê Voltar ao sistema principal</a></p>
    
    <script>
        async function testarLogin() {
            const senha = document.getElementById('senha').value;
            const resultado = document.getElementById('resultado');
            
            if (!senha) {
                resultado.className = 'result error';
                resultado.innerHTML = 'Por favor, digite uma senha';
                resultado.style.display = 'block';
                return;
            }
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ senha })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultado.className = 'result success';
                    resultado.innerHTML = '‚úÖ Login realizado com sucesso! <a href="/">Ir para o sistema</a>';
                } else {
                    resultado.className = 'result error';
                    resultado.innerHTML = '‚ùå ' + data.message;
                }
                
                resultado.style.display = 'block';
                
            } catch (error) {
                console.error('Erro:', error);
                resultado.className = 'result error';
                resultado.innerHTML = '‚ùå Erro ao conectar com o servidor';
                resultado.style.display = 'block';
            }
        }
        
        // Permitir login com Enter
        document.getElementById('senha').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                testarLogin();
            }
        });
    </script>
</body>
</html>
