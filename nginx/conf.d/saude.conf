# Upstream para a aplicação Node.js
upstream nodejs_backend {
    server app_nodejs:3000;
    keepalive 32;
}

# Configuração principal do servidor
server {
    listen 80;
    server_name localhost app-saude.local;

    # Configurações de proxy
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Timeout configurations
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Buffer configurations
    proxy_buffering on;
    proxy_buffer_size 4k;
    proxy_buffers 8 4k;

    # Root location - proxy para aplicação Node.js
    location / {
        limit_req zone=api burst=20 nodelay;
        proxy_pass http://nodejs_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;
    }

    # Endpoint de saúde
    location /health {
        proxy_pass http://nodejs_backend/health;
        access_log off;
    }

    # API endpoints
    location /api/ {
        limit_req zone=api burst=50 nodelay;
        proxy_pass http://nodejs_backend;
        
        # CORS headers
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
        
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }
    }

    # Arquivos estáticos (se houver)
    location /static/ {
        alias /usr/src/app/public/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Configurações de erro
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }

    # Log específico para este servidor
    access_log /var/log/nginx/saude_access.log main;
    error_log /var/log/nginx/saude_error.log;
}
